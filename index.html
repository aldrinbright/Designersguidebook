      }

      .logo svg {
        width: 100%;
        height: auto;
      }

    <script>
      function updateIframeVisibility() {
        const isLandscape = window.innerWidth > window.innerHeight;

        // Hide both iframes initially
        document.querySelector(".desktop").style.display = "none";
        document.querySelector(".mobile").style.display = "none";

        // Display the appropriate iframe based on orientation
        if (isLandscape) {
          document.querySelector(".desktop").style.display = "block";
        } else {
          document.querySelector(".mobile").style.display = "block";
        }
      }

      // Call the function on page load and on window resize
      window.addEventListener("load", updateIframeVisibility);
      window.addEventListener("resize", updateIframeVisibility);
    </script>
